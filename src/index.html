<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="resources/css/styles.css" rel="stylesheet">
	</head>
<body>
	<div class="container-fluid">
		<div class="quote-box">
			<div class="quote-text">
				<i class="fa fa-quote-left"> </i><span id="text"></span>
			</div>
			<div class="quote-author">
				<span id="author"></span>
			</div>
			<hr>
			<div class="buttons">
				<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
					<img src="resources/images/twitter-icon.svg" class="button-image">
				</a>
				<button class="btn btn-primary btn-quote btn-color" id="new-quote">New quote</button>
				<div class="copyright">Code by GMC Copyright <script type="text/javascript">document.write(new Date().getFullYear());</script></div>
		
			</div>
		</div>
	</div>
	
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous">
	</script>
	<script
	  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	  crossorigin="anonymous">
	</script>
	<script src="resources/js/main.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
